name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: | 
          cd src/client
          npm install
        env:
          CI: true

      - name: Run Tests
        run: |
          cd src/client
          npm test
        env:
          CI: true

      - name: Show Summary
        run: |
          echo "Test step completed: $GITHUB_STEP_SUMMARY"
