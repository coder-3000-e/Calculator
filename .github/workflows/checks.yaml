name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: | 
          cd src/client
          npm install

      - name: Run Tests
        run: |
          cd src/client
          npm test

      - name: Show Summary
        run: |
          echo '### Tests completed! ðŸš€' >> $GITHUB_STEP_SUMMARY
